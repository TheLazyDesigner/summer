<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="fr" id="html-index" class="bg-light">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="fr-FR" />

    <title>Creatives - Coupe du monde 2018</title>


    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="assets/css/transitions.css">
  </head>

  <body id="index">


    <div id="home-banner">

      <ul>
        <li id="circle" class="square">
          <div id="sun-reflet" class="square">
            <div id="sun-reflet-perspective">
              <img src="assets/images/sun_reflet.svg" alt="" />
            </div>
          </div>
          <div id="sun" class="square"></div>
          <div id="sky"></div>
          <img src="assets/images/ete_.svg" alt="" />
          <div id="road">
            <div id="road-line-wrapper">
              <div class="road-line"></div><div class="road-line"></div><div class="road-line"></div><div class="road-line"></div>
            </div>
          </div><!--END <div id="road">-->
        </li>
        <li id="clouds" class="square">
          <div id="cloud-1" class="cloud">
            <img src="assets/images/cloud-1.svg" alt="" />
          </div>
          <div id="cloud-2" class="cloud">
            <img src="assets/images/cloud-2.svg" alt="" />
          </div>
        </li>
        <li id="van-wrapper">
          <img src="assets/images/surf.svg" alt="" id="surf" />
          <img src="assets/images/bag-1.svg" alt="" id="bag-1" />
          <img src="assets/images/bag-2.svg" alt="" id="bag-2" />
          <img src="assets/images/camper.svg" alt="" id="camper" />
          <img src="assets/images/van.svg" alt="" id="van" />
          <img src="assets/images/perso.svg" alt="" id="perso" />
        </li>
      </ul>

    </div>


    <script type="text/javascript" src="assets/js/jquery-1.11.2.min.js"></script>

    <script type="text/javascript" src="assets/js/effect.js"></script>
